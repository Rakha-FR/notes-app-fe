<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Dark Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">ğŸ“ Todo List Manager</h1>
            <p class="subtitle">Kelola tugas Anda dengan mudah</p>
        </header>

        <!-- Form Create Task -->
        <section class="form-section">
            <h2 class="section-title">Buat Tugas Baru</h2>
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <label for="title">Judul Tugas *</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        placeholder="Masukkan judul tugas..."
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="description">Deskripsi</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        rows="3"
                        placeholder="Masukkan deskripsi tugas (opsional)..."
                    ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="btn-icon">â•</span>
                    Tambah Tugas
                </button>
            </form>
        </section>

        <!-- Tasks List -->
        <section class="tasks-section">
            <div class="tasks-header">
                <h2 class="section-title">Daftar Tugas</h2>
                <button id="refreshBtn" class="btn btn-secondary">
                    <span class="btn-icon">ğŸ”„</span>
                    Refresh
                </button>
            </div>
            
            <!-- Loading Indicator -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Memuat data...</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message hidden"></div>

            <!-- Success Message -->
            <div id="successMessage" class="success-message hidden"></div>

            <!-- Tasks Container -->
            <div id="tasksContainer" class="tasks-container"></div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state hidden">
                <div class="empty-icon">ğŸ“‹</div>
                <p>Belum ada tugas</p>
                <small>Buat tugas baru untuk memulai</small>
            </div>
        </section>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
